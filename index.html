<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="device-width, initial-scale=1.0">
        <title>Calculadora de Propinas</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Calculadora de Propinas</h1>
            <form id="tipCalculator">
                <label for="billAmount">Monto de la factura:</label>
                <input type="number" id="billAmount" placeholder="Ingresa el monto" required>
                
                <label for="tipPercentage">Porcentaje de propina:</label>
                <select id="tipPercentage">
                    <option value="0.10">10%</option>
                    <option value="0.15">15%</option>
                    <option value="0.20">20%</option>
                </select>
                
                <button type="submit">Calcular</button>
            </form>
            
            <div id="results" class="hidden">
                <p>Propina: $<span id="tipAmount">0.00</span></p>
                <p>Total a pagar: $<span id="totalAmount">0.00</span></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
    
</html>
